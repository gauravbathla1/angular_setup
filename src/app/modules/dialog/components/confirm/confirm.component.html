<div class="confirm-container">
  <h4 class="message">{{ data.message }}</h4>
  <p *ngIf="data?.message2">{{ data.message2 }}</p>
  <div class="buttons">
    <button mat-stroked-button class="btn-confirm" (click)="onConfirm()">
      {{ data.yBtnTxt }}
    </button>
    <button mat-stroked-button class="txt-cancel" (click)="onCancel()">
      {{ data.nBtnTxt }}
    </button>
  </div>
</div>
